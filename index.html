<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-slate-100">
    <div id="login" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-xl font-bold mb-4">Secure Grade Access</h1>
        <input type="text" id="keyInput" placeholder="Enter Access Code" class="w-full p-3 border rounded mb-4 uppercase">
        <button onclick="fetchReport()" id="btn" class="w-full bg-blue-600 text-white p-3 rounded font-bold">View Report</button>
        <p id="msg" class="text-red-500 mt-4 hidden">Invalid Code</p>
    </div>

    <div id="viewer" class="hidden max-w-5xl mx-auto">
        <button onclick="location.reload()" class="mb-4 text-blue-600 underline">‚Üê Back</button>
        <iframe id="frame" src="" style="width:100%; height:80vh; border-radius:12px; border:none; background:white;"></iframe>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwAOVV3iXGQN9aHHoIdQbZJNcnsgSxZbM-Zz2_L4XW0jSOmPyP2FGuCpzhX1RdVmZnSDQ/exec";

        async function fetchReport() {
            const key = document.getElementById('keyInput').value;
            const btn = document.getElementById('btn');
            btn.innerText = "Checking...";
            
            const response = await fetch(SCRIPT_URL + "?key=" + key);
            const result = await response.text();

            if (result !== "NOT_FOUND") {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('viewer').classList.remove('hidden');
                document.getElementById('frame').src = result;
            } else {
                btn.innerText = "View Report";
                document.getElementById('msg').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
