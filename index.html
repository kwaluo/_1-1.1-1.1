<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f1f5f9; font-family: sans-serif; }
        .no-select { -webkit-user-select: none; user-select: none; }
        .report-frame { background: white; border-radius: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); overflow: hidden; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="login-box" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Student Portal</h1>
        <input type="text" id="studentKey" placeholder="Enter Access Code" class="w-full p-4 border rounded-xl mb-4 uppercase outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        <button onclick="checkAccess()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition shadow-lg">View Report</button>
        <p id="err" class="text-red-500 text-center mt-4 hidden font-medium">Access Code not recognized.</p>
    </div>

    <div id="portal" class="max-w-4xl mx-auto hidden">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-700" id="id-tag"></h2>
            <button onclick="location.reload()" class="bg-gray-200 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-300 transition">Logout</button>
        </div>

        <div class="report-frame">
            <div class="bg-gray-800 p-2 text-white text-center text-xs font-bold uppercase tracking-widest">Confidential Grade Report</div>
            <div class="p-4 flex justify-center no-select bg-white">
                <img id="report-img" src="" class="max-w-full h-auto pointer-events-none" oncontextmenu="return false;">
            </div>
        </div>
    </div>

    <script>
        const validKeys = [
            "A2024180019", "A2023152512", "B2023152315", "C2024153026", "C2024157503", 
            "D2024153742", "D2024152452", "D2024151140", "D2024151936", "D2024156554", 
            "E2024150832", "E2024156750", "G2024156616", "H2023150503", "L2024150122", 
            "L2024152208", "L2024153715", "L2024156839", "L2024157623", "M2024157184", 
            "M2024157279", "M2024157193", "N2024157209", "O2023155995", "O2024157341", 
            "P2024151222", "R2023380005", "S2024156754", "S2024153018", "T2024156871", 
            "T2023380026", "T2024157240", "V2024157122", "V2024152012"
        ];

        function checkAccess() {
            const key = document.getElementById('studentKey').value.trim().toUpperCase();
            
            if (validKeys.includes(key)) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('portal').classList.remove('hidden');
                document.getElementById('id-tag').innerText = "Student: " + key;
                document.getElementById('report-img').src = `reports/${key}.jpg`; 
            } else {
                const err = document.getElementById('err');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 3000);
            }
        }
    </script>
</body>
</html>
